<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/9039b09e05.js"></script>

<body>

		<h1>To-do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

			<li><span><i class="fa fa-trash"></i></span> hi</li>
			<li><span><i class="fa fa-trash"></i></span> hello</li>
			<li><span><i class="fa fa-trash"></i></span> bye</li>
		</ul>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
